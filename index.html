<!DOCTYPE html>
<html lang="tr-TR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev-Portfolio-Design</title>

        <!-- Bootstrap Css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Custom Css -->
        <link rel="stylesheet" href="styles/baseStyle.css">
        <!-- Remix Icon -->
        <link rel="stylesheet" href="node_modules/remixicon/fonts/remixicon.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f912f34ab7.js" crossorigin="anonymous"></script>
        <!-- Scroll Reveal Script -->
        <script src="node_modules/scrollreveal/dist/scrollreveal.js"></script>
    </head>

    <body>

        <!-- Navbar - Top  -->
        <header class="header-top sticky-top">
            <nav class="navbar navbar-home">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Murat Eren Nar</span>
                    <span class="navbar-brand d-flex"><i class="ri-moon-fill"></i></span>
                </div>
            </nav>
        </header>


        <!-- Navbar - Bottom -->
        <section class="nav-bottom">
            <div id="icon-link"><a href="#home" class="nav-link"><i class="ri-home-2-line"></i></a></div>
            <div id="icon-link"><a href="#skills" class="nav-link"><i class="ri-trophy-line"></i></a></div>
            <div id="icon-link"><a href="#projects" class="nav-link"><i class="ri-archive-line"></i></a></div>
            <div id="icon-link"><a href="#blog" class="nav-link" disable><i class="ri-file-list-3-line"></i></a></div>
        </section>


        <!-- Home & About -->
        <main class="main">
            <section id="home" class="section">
                <div class="home-container container">
                    <div class="row">
                        <div class="col-2 d-flex flex-column justify-content-end align-items-start">
                            <div class="social-link">
                                <a class="link" href=""><i class="fa-solid fa-envelope"></i></a>
                            </div>
                            <div class="social-link">
                                <a href=""><i class="fa-brands fa-github"></i></a>
                            </div>
                            <div class="social-link">
                                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                            </div>
                        </div>
                        <div class="col-8 d-flex flex-column justify-content-start align-items-center align-self-start mt-4">


                            <div class="home-img">
                                <img src="assests/img/men-small.jpeg" class="img-fluid rounded rounded-3 img" alt="">
                            </div>
                            <figure class="text-center">
                                <blockquote class="blockquote">
                                    <p class="display-5"><strong>Murat Eren Nar</strong></p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                    Full Stack <cite title="Source Title">Developer</cite>
                                </figcaption>
                            </figure>

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-cv rounded rounded-2  me-4">CV</button>
                                <button type="button" class="btn btn-blog rounded rounded-2">Blog</button>
                            </div>
                        </div>
                    </div>
            </section>

            <section id="skills" class="skill-section">
                <div class="container skill-container text-center">
                    <h1 class="mt-3">Yetenekler</h1>
                    <hr class="border border-1 border-light opacity-75">
                    <div class="row skill-row">
                        <div class="col col-skill-backend">
                            <h3>Backend</h3>
                            <ul class="skill-list">
                                <li class="skill-name " ><i class="fa-regular fa-circle-check"></i> C#</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> .Net Core</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> .Net Core MVC</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> SQL Server</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> Java</li>
                            </ul>
                        </div>
                        <div class="col ms-2 coll-skill-frontend">
                            <h3>Frontend</h3>
                            <ul class="skill-list">
                                <li class="skill-name " ><i class="fa-regular fa-circle-check"></i> HTML</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> CSS</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> JavaScript</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> TypeScript</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> Angular</li>
                                <li class="skill-name"><i class="fa-regular fa-circle-check"></i> Figma</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bootstrap Js -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery Js-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!-- Custom Script -->
        <script src="scripts/baseScript.js"></script>
        <script src="scripts/customScrollReveal.js"></script>
    </body>

</html>
